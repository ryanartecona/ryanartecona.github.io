<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {% if page.toplevel_title %}
        ryanartecona/{{ page.toplevel_title }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

    <div class="page-wrap">
      <div class="header-wrap">
        <div class="header" role="page-header">
          <h1 class="site-title-wrap">
            <a rel="home"
              href="/"
              title="{{ site.name }}"
              >
              <span class="logo-wrap">
                <span class="logo-background">
                  <img class="logo"
                    src="{{ site.url }}/images/RA_logo.png"
                    alt="Ryan Artecona"
                    />
                </span>
              </span>
              <span class="site-title">
                {{ site.name }}
              </span>
            </a>
          </h1>
          <div class="nav" role="navigation">
            <ul class="nav-items">
              <li class="nav-item {% if 'index.html' == page.path or page.date %}current{% endif %}">
                <a href="/">Posts</a>
              </li>
              <li class="nav-item {% if 'about.html' == page.path %}current{% endif %}">
                <a href="/about">About</a>
              </li>
              <li class="nav-item">
                <a href="/resume.pdf">Résumé</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="page-main">
        <div class="page-content">
          {{ content }}
        </div>
      </div>

    </div>

  {% include analytics %}
  </body>
</html>
