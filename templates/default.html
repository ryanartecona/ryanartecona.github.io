<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      $if(toplevel_title)$
        ryanartecona/$toplevel_title$
      $else$
        $title$
      $endif$
    </title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

    <div class="page-wrap">
      <div class="header-wrap">
        <div class="header" role="page-header">
          <h1 class="site-title-wrap">
            <a rel="home"
              href="/"
              title="Ryan Artecona"
              >
              <span class="logo-wrap">
                <span class="logo-background">
                  <img class="logo"
                    src="/images/RA_logo.png"
                    alt="Ryan Artecona"
                    />
                </span>
              </span>
              <span class="site-title">
                Ryan Artecona
              </span>
            </a>
          </h1>
          <div class="nav" role="navigation">
            <ul class="nav-items">
              <li class="nav-item$if(isInPosts)$ current$endif$">
                <a href="/">Posts</a>
              </li>
              <li class="nav-item$if(isInAbout)$ current$endif$">
                <a href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="page-main">
        <div class="page-content">
          $body$
        </div>
      </div>

    </div>

  $partial("partials/analytics")$
  </body>
</html>
