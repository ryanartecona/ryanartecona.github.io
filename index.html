<div class="page blog-index">
  <ul class="posts">
    $for(posts)$
      <li class="post">
        <div class="permalink">
            <a href="$url$">
                $title$
            </a>
        </div>
        <div class="meta">
            <span class="meta-item date">
                $date$
            </span>
        </div>
      </li>
    $endfor$
  </ul>
</div>
